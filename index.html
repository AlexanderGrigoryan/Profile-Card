<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <main class="content__box">
        <img class="card__bcg" src="./img/bg-pattern-card.svg" alt="">
    <div class="container">
            <div class="victor">
                <img class="victor__img" src="./img/image-victor.jpg" alt="">
            </div>
            <div class="victor__info">
                <div class="victor__name">Victor Crest</div> 
                <div class="victor__age">26</div>
            </div>
            <div class="victor__city">London</div>
            <div class="stats">
                <div class="followers">
                    <div class="followers__number number__main">80K</div>
                    <div class="followers__name name__main">Followers</div>
                </div>
                <div class="likes">
                    <div class="likes__number number__main">803K</div>
                    <div class="likes__name name__main">Likes</div>
                </div>
                <div class="photos">
                    <div class="photos__number number__main">1.4K</div>
                    <div class="photoes__name name__main">Photos</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
